<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Co
    patible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="arquivos.css/Menu-adm-css/base.css">
    <link rel="stylesheet" href="arquivos.css/Menu-adm-css/cabecalho.css">
    <link rel="stylesheet" href="arquivos.css/Menu-adm-css/principal.css">
    <link rel="stylesheet" href="arquivos.css/Menu-adm-css/informacoes.css">
    <link rel="stylesheet" href="arquivos.css/Menu-adm-css/rodape.css">
    <title>Menu admimistrador</title>
</head>
<body>
    
    <header>
        <section class="container-header">
             <img src="imagens/logo-controle.png" alt="logo-controle">
             <img src="imagens/AluraGeek.png" alt="logo AluraGeek">
             <img src="imagens/geek.png" alt="logo geek">
            <div class="div-pesquisa">
                 <input type="text" placeholder="O que deseja encontrar ?" class="barra-de-pesquisa">
 
                 <button class="img-pesquisa"><a href="#"><img src="imagens/search.svg" alt="search" ></a></button>
            </div> 
            
            <div class="container-voltar">
                    <a href="login.html"><button class="btn-voltar">Voltar</button></a>
               </div>
           

        </section>         
     </header>

     <main>
        <section class="container-principal">
              <img src="imagens/Adicionar novo produto.png" alt="" class="adicionar-img">
           <div class="container-principal-adicionar">
             <input type="text" placeholder="Url da imagem" class="form-adiciona">
            <input type="text" placeholder="Categoria" class="form-adiciona">
            <input type="text" placeholder="Nome do produto" class="form-adiciona">
            <input type="text" placeholder="Preço do produto" class="form-adiciona">
            <input type="text" placeholder="Descrição do produto" class="form-adiciona">

            <button class="btn-adc">Adicionar produto</button>
           </div> 
    
        </section>
      
     </main>

     <section class="container-info">

        <div class="container-info-alura">
           
            <div class="info-alura">
           <div>
                <img src="imagens/logo-controle.png" alt="logo-controle" class="imagens-info">
                <img src="imagens/AluraGeek.png" alt="logo AluraGeek" class="imagens-info">
                <img src="imagens/geek.png" alt="logo geek" class="imagens-info">

           </div>     
         
            <img src="imagens/Quem somos nós.png" alt="" class="imagens-info">
            <img src="imagens/Política de privacidade.png" alt="" class="imagens-info">
            <img src="imagens/Programa fidelidade.png" alt="" class="imagens-info">
            <img src="imagens/Nossas lojas.png" alt="" class="imagens-info">
            <img src="imagens/Quero ser franqueado.png" alt="" class="imagens-info">
            <img src="imagens/Anuncie aqui.png" alt="" class="imagens-info">

            
            </div>
           
            
           <div class="fale-conosco">
            <div class="img-fale-conosco">
                <img src="imagens/Fale conosco.png" alt="">
            </div>
            
            <input type="text" placeholder="Nome" class="input-info" id="input">
            <textarea id="assunto" name="" id="" cols="41" rows="6" placeholder="Escreva sua mensagem" class="textarea-info" ></textarea>
            <button class="btn-enviar">Enviar mensagem</button>
           </div>
            
        </div>
     </section> 

     <footer>
        <h3 class="rodape">Desenvolvido por Davi Fernandes - 2022/ Projeto - ONE / Oracle Next Education</h3>
     </footer>
</body>
</html>
